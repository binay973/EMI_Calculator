<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Hierarchy</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
   <script>
            function AmountChange(){
                document.getElementById("txtAmount").value=document.getElementById("AmountRange").value;
                
            }
            function UpdateChange(){
                document.getElementById("AmountRange").value=document.getElementById("txtAmount").value;
            }
            function YearChange(){
                document.getElementById("txtYear").value=document.getElementById("YearRange").value;
            }
            function UpdateYearChange(){
                document.getElementById("YearRange").value=document.getElementById("txtYear").value;
            }
            function InterestChange(){
                document.getElementById("txtInterest").value=document.getElementById("InterestRange").value;
            }
            function UpdateInterestChange(){
                document.getElementById("InterestRange").value=document.getElementById("txtInterest").value;
            }
            function calculateClick(){
                var P=parseInt(document.getElementById("txtAmount").value);
                var R=parseFloat(document.getElementById("txtInterest").value);
                var N=parseInt(document.getElementById("txtYear").value);
                N=N*12;
                R=R/(12*100);
                var emi=(P * R * (Math.pow((1 + R), N))) / (Math.pow((1 + R), N) - 1);
                document.getElementById("msg").innerHTML=`<h1>Your monthly EMI will be ${Math.floor(emi)} per month </h1>`;
            }
   </script>
   <style>
     .form-range{
        width:300px;
       
     }
   </style>
        
</head>
<body class="container-fluid">
    
    <div class="row mt-2">
        <div class="col-4">
            <div>
                <p class="text-muted">Amount you need <span><input onkeyup="UpdateChange()" type="text" id="txtAmount"> </span></p>
            </div>
            <div>
                <input id="AmountRange" onchange="AmountChange()" class="form-range" type="range" min="50000" max="4000000" value="50000">
            </div>
            <div class="d-flex justify-content-between w-50">
                <div>&#8377;50000</div>
                <div>&#8377;4000000</div>
            </div>
        </div>
        <div class="col-4">
            <div>
                <p class="text-muted">for <span><input onkeyup="UpdateYearChange()"  type="text" id="txtYear"> years </span></p>
            </div>
            <div>
                <input id="YearRange" onchange="YearChange()" class="form-range" type="range" min="1" max="5" value="1"> 
            </div>
            <div class="d-flex justify-content-between w-50">
                <div>1</div>
                <div>5</div>
            </div>
        </div>
        <div class="col-4">
            <div>
                <p class="text-muted">Interest rate <span><input  onkeyup="UpdateInterestChange()" type="text" id="txtInterest"> %</span></p>
            </div>
            <div>
                <input id="InterestRange" onchange="InterestChange()" class="form-range" type="range" min="10.5" step="0.1" max="21" value="10.5">
            </div>
            <div class="d-flex justify-content-between w-50">
                <div class="text-muted">10.5%</div>
                <div class="text-muted">21%</div>
            </div>
        </div>
    </div>
    <div class="mt-4 text-end me-4">
        <button onclick="calculateClick()" class="btn btn-primary">Calculate</button>
    </div>
    <div class="mt-4" >
           <p class="text-muted text-center" id="msg"></p>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
